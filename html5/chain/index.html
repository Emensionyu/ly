    div{
        display: none;

<body>
    <div>1</div>
    <div>2</div>

    <script>
    //     $(function() {

    // 类
    function JQuery(selector) {
        // selector?
        this.elements = document.querySelectorAll(selector);
    }
    JQuery.prototype = {
        eq:function(index) {
            //返回第几个元素
            // return index < this.elements.length?this.elements[index]:null;
            this.elements = [this.elements[index]];
            return this;
        },
        css:function(prop,value) {
            // 遍历每一个值？有三种方法。
            this.elements.forEach(function(el) {
                // el动态设置属性 json里面当是变量时用[]， 不是可以直接el.style.width = value
                el.style[prop] = value;
            });
            return this;
        },
        show:function() {
            // this.elements.forEach(function(element) {
            //     element.style.display = "block";
            // });
            this.css('display', 'block');
            return this;

        },
    }
    // 挂再window抢占命名空间
        window.$ = function(selector) {
            // 返回
            return new JQuery(selector);
        }

       console.log( $('div')
       .eq(0)
       .css('width','300px')
       .show());
        // $('div') => JQuery new?
        // .eq(0)
        // .css('width','320')

    </script>
</body>
